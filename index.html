<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>
          Preencha o formulário abaixo para<br />
          agendar sua mentoria
        </p>
      </header>
      <form id-="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
          </div>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" />
            </div>
            <div class="input-wrapper">
              <label for="event-lastname">Sobrenome</label>
              <input type="text" id="event-lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></legend>
            <input type="email" id="event-name">
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha <span>(mínimo 6 caracteres)</span></legend>
            <input type="password" id="event-password">
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="mentor"> INFORMAÇÕES DO MENTOR</legend>
          </div>

          <div class="input-wrapper">
            <label for="event-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></legend>
            <input type="email" id="event-mentor">
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="mentor">SEUS HORÁRIOS DISPONÍVEIS</legend>
            <legend class="legend-two">PRIMEIRA MENTORIA</legend>
          </div>
          <div class="col-3-1">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="text" id="event-end" />
            </div>
          </div>
        </fieldset>
        
        <fieldset class="second-time">
          <div class="fieldset-wrapper">
            <legend class="legend-tree">SEGUNDA MENTORIA</legend>
          </div>
          <div class="col-3-1">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="text" id="event-end" />
            </div>
          </div>
        </fieldset>  
      </form>
      <footer>
        <button>Salvar</button>
    </footer>
    </div>
  </body>
</html>
